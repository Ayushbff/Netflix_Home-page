<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }

    #main-content {
      padding: 20px;
    }

    #netflix-logo {
      width: 120px;
      margin: 20px auto;
      display: block;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .movie-card {
      width: 200px;
      margin: 10px;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: #000;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img id="netflix-logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
  </header>

  <div id="main-content">
    <h2>Popular Movies</h2>
    <div class="movie-container" id="movie-container">
      <!-- Movie cards will be dynamically added here using JavaScript -->
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Sample movie data
      const movies = [
        { title: 'Movie Title 1', image: 'https://via.placeholder.com/200' },
        { title: 'Movie Title 2', image: 'https://via.placeholder.com/200' },
        // Add more movie data as needed
      ];

      const movieContainer = document.getElementById('movie-container');

      // Populate movie cards
      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';
        movieCard.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}">
          <p>${movie.title}</p>
        `;
        movieCard.addEventListener('click', () => {
          // Add your logic for what happens when a movie card is clicked
          alert(`Clicked on ${movie.title}`);
        });

        movieContainer.appendChild(movieCard);
      });
    });
  </script>
</body>
</html>
